<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>
</head>
<body>
  <div data-controller="slideshow" data-slideshow-index="1">
    <button data-action="slideshow#previous">←</button>
    <button data-action="slideshow#next">→</button>

    <div data-target="slideshow.slide" class="slide">0</div>
    <div data-target="slideshow.slide" class="slide">1</div>
    <div data-target="slideshow.slide" class="slide">2</div>
    <div data-target="slideshow.slide" class="slide">3</div>
  </div>
</body>
</html>
